<body>
    <h1 id="title">Mimi & ‰Ω†ÁöÑÂ∞èÁ™ù</h1>
    
    <!-- ËØ≠Ë®ÄÂàáÊç¢ÊåâÈíÆ -->
    <div class="language-switch">

    <!-- ÊòæÁ§∫/ÈöêËóèÁïôË®ÄÊùøÊåâÈíÆ -->

<!-- To-Do List Section -->
<div class="container" id="todo-container">
    <h2 id="todo-title">To-Do List</h2>
    <input type="text" id="todo-input" placeholder="ËæìÂÖ•ÂæÖÂäû‰∫ãÈ°π..." />
    <button id="add-todo-btn" onclick="addTodo()">Ê∑ªÂä†‰ªªÂä°</button>
    <ul id="todo-list"></ul>
</div>
    <div class="container" id="message-container">
        <h2 id="message-title">ÁïôË®ÄÊùø</h2>
        <textarea id="message-input" placeholder="ÂÜô‰∏ã‰Ω†ÁöÑÁïôË®Ä..." rows="2"></textarea>
        <button id="send-btn" onclick="addMessage()">ÂèëÈÄÅ</button>
        <div id="message-board"></div>

        <!-- ÂàÜÈ°µÊåâÈíÆ -->
        <div>
            <button id="prev-btn" onclick="prevPage()">‰∏ä‰∏ÄÈ°µ</button>
            <button id="next-btn" onclick="nextPage()">‰∏ã‰∏ÄÈ°µ</button>
        </div>
        <div>Á¨¨ <span id="current-page">1</span> È°µ</div>
    </div>
<script>
        const stickers = ["üêª", "üê∞", "‚≠ê", "‚ù§Ô∏è", "üçì", "üå∏"];
        const maxMessages = 100;
        let currentPage = 1;
        const messagesPerPage = 10;
// To-Do List ÂäüËÉΩ
function addTodo() {
    let input = document.getElementById("todo-input");
    let todoText = input.value.trim();
    if (todoText === "") return;

    let todos = JSON.parse(localStorage.getItem("todos")) || [];

    // Êñ∞‰ªªÂä°ÂØπË±°
    let todo = {
        text: todoText,
        completed: false
    };

    todos.push(todo);
    localStorage.setItem("todos", JSON.stringify(todos));

    input.value = ""; // Ê∏ÖÁ©∫ËæìÂÖ•Ê°Ü
    loadTodos(); // ÈáçÊñ∞Âä†ËΩΩ‰ªªÂä°ÂàóË°®
}

function loadTodos() {
    let todoList = document.getElementById("todo-list");
    todoList.innerHTML = ""; // Ê∏ÖÁ©∫ÂΩìÂâçÂàóË°®

    let todos = JSON.parse(localStorage.getItem("todos")) || [];

    todos.forEach((todo, index) => {
        let li = document.createElement("li");
        li.classList.toggle("completed", todo.completed);

        let span = document.createElement("span");
        span.textContent = todo.text;
        li.appendChild(span);

        // ÂÆåÊàêÊåâÈíÆ
        let completeBtn = document.createElement("button");
        completeBtn.textContent = "ÂÆåÊàê";
        completeBtn.onclick = () => toggleComplete(index);
        li.appendChild(completeBtn);

        // Âà†Èô§ÊåâÈíÆ
        let deleteBtn = document.createElement("button");
        deleteBtn.textContent = "Âà†Èô§";
        deleteBtn.onclick = () => deleteTodo(index);
        li.appendChild(deleteBtn);

        todoList.appendChild(li);
    });
}

// Ê†áËÆ∞‰∏∫ÂÆåÊàê
function toggleComplete(index) {
    let todos = JSON.parse(localStorage.getItem("todos")) || [];
    todos[index].completed = !todos[index].completed;
    localStorage.setItem("todos", JSON.stringify(todos));
    loadTodos(); // ÈáçÊñ∞Âä†ËΩΩ‰ªªÂä°ÂàóË°®
}

// Âà†Èô§‰ªªÂä°
function deleteTodo(index) {
    let todos = JSON.parse(localStorage.getItem("todos")) || [];
    todos.splice(index, 1);
    localStorage.setItem("todos", JSON.stringify(todos));
    loadTodos(); // ÈáçÊñ∞Âä†ËΩΩ‰ªªÂä°ÂàóË°®
}

// È°µÈù¢Âä†ËΩΩÊó∂Âä†ËΩΩ‰ªªÂä°ÂàóË°®
window.onload = () => {
    loadTodos();
};

        // ÂàáÊç¢ËØ≠Ë®Ä
        function switchLanguage(lang) {
            if (lang === "zh") {
                document.getElementById("title").textContent = "Mimi & ‰Ω†ÁöÑÂ∞èÁ™ù";
                document.getElementById("message-title").textContent = "ÁïôË®ÄÊùø";
                document.getElementById("message-input").placeholder = "ÂÜô‰∏ã‰Ω†ÁöÑÁïôË®Ä...";
                document.getElementById("send-btn").textContent = "ÂèëÈÄÅ";
                document.getElementById("toggle-board-btn").textContent = "ÁïôË®ÄÊùø";
                document.getElementById("prev-btn").textContent = "‰∏ä‰∏ÄÈ°µ";
                document.getElementById("next-btn").textContent = "‰∏ã‰∏ÄÈ°µ";
            } else if (lang === "ja") {
                document.getElementById("title").textContent = "Mimi & „ÅÇ„Å™„Åü„ÅÆÂ∞è„Åï„Å™ÂÆ∂";
                document.getElementById("message-title").textContent = "Êé≤Á§∫Êùø";
                document.getElementById("message-input").placeholder = "„É°„ÉÉ„Çª„Éº„Ç∏„ÇíÂÖ•Âäõ„Åó„Å¶„Åè„Å†„Åï„ÅÑ...";
                document.getElementById("send-btn").textContent = "ÈÄÅ‰ø°";
                document.getElementById("toggle-board-btn").textContent = "Êé≤Á§∫Êùø";
                document.getElementById("prev-btn").textContent = "Ââç„Å∏";
                document.getElementById("next-btn").textContent = "Ê¨°„Å∏";
            }
        }

        // ÂàáÊç¢ÁïôË®ÄÊùøÊòæÁ§∫
        function toggleMessageBoard() {
            let board = document.getElementById("message-board");
            board.style.display = board.style.display === "none" ? "block" : "none";
            loadMessages();
        }

        // Âä†ËΩΩÁïôË®Ä
        function loadMessages() {
            let messageBoard = document.getElementById("message-board");
            messageBoard.innerHTML = "";
            let messages = JSON.parse(localStorage.getItem("messages")) || [];

            const startIndex = (currentPage - 1) * messagesPerPage;
            const endIndex = startIndex + messagesPerPage;
            const currentPageMessages = messages.slice(startIndex, endIndex);

            currentPageMessages.forEach(data => {
                let messageDiv = document.createElement("div");
                messageDiv.classList.add("message");

                let stickerSpan = document.createElement("span");
                stickerSpan.classList.add("sticker");
                stickerSpan.textContent = data.sticker;

                let textSpan = document.createElement("span");
                textSpan.textContent = data.text;

                let timestampSpan = document.createElement("span");
                timestampSpan.classList.add("timestamp");
                timestampSpan.textContent = data.timestamp;

                messageDiv.appendChild(stickerSpan);
                messageDiv.appendChild(textSpan);
                messageDiv.appendChild(timestampSpan);
                messageBoard.appendChild(messageDiv);
            });

            document.getElementById("prev-btn").style.display = currentPage > 1 ? "inline-block" : "none";
            document.getElementById("next-btn").style.display = currentPage * messagesPerPage < messages.length ? "inline-block" : "none";
            document.getElementById("current-page").textContent = currentPage;
        }
// Ëé∑ÂèñÊ†ºÂºèÂåñÁöÑÊó∂Èó¥Êà≥
        function getFormattedTimestamp() {
            const now = new Date();
            const year = now.getFullYear();
            const month = String(now.getMonth() + 1).padStart(2, '0');
            const day = String(now.getDate()).padStart(2, '0');
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            return `${year}-${month}-${day} ${hours}:${minutes}`;
        }

        // ÂèëÈÄÅÁïôË®Ä
        function addMessage() {
            let input = document.getElementById("message-input");
            let messageText = input.value.trim();
            if (messageText === "") return;

            let messages = JSON.parse(localStorage.getItem("messages")) || [];

            if (messages.length >= maxMessages) {
                messages.pop();
            }

            let randomSticker = stickers[Math.floor(Math.random() * stickers.length)];
            let timestamp = getFormattedTimestamp();

            messages.unshift({ text: messageText, sticker: randomSticker, timestamp: timestamp });
            localStorage.setItem("messages", JSON.stringify(messages));
            input.value = "";
            currentPage = 1;
            loadMessages();
        }

        // ‰∏ä‰∏ÄÈ°µ
        function prevPage() {
            if (currentPage > 1) {
                currentPage--;
                loadMessages();
            }
        }

        // ‰∏ã‰∏ÄÈ°µ
        function nextPage() {
            let messages = JSON.parse(localStorage.getItem("messages")) || [];
            if (currentPage * messagesPerPage < messages.length) {
                currentPage++;
                loadMessages();
            }
        }

        window.onload = loadMessages;
    </script>
